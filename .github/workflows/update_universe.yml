name: Update Universe Data (Test Branch)

on:
  schedule:
    - cron: "0 3 * * *"   # Runs daily at 03:00 UTC
  workflow_dispatch:

jobs:
  update-universe:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: test  # <-- YOUR TEST BRANCH NAME HERE

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch Universe Data
        run: python fetch_universe.py

      - name: Commit & Push if Changed
        run: |
          if [ -f "universe_update_summary.txt" ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add universe_data.json universe_backups/
            git commit -F universe_update_summary.txt || echo "No changes to commit"
            git push origin HEAD:test
          else
            echo "No changes, skipping commit."
          fi
